<div class="wrapper">
  <div class="product-top-part-wrapper">
    <div class="product-img-and-rating">
      <img src="{{item.image}}" class="product-image">
      <div class="product-rating">
        <mat-icon *ngFor="let i of range">star</mat-icon>
      </div>
    </div>

    <div class="product-information">
      <div class="product-title">
        {{item.name}}
      </div>
      <div class="product-description">
        {{item.description}}
      </div>
    </div>
  </div>

  <div class="product-card-buttons">
    <p class="product-price"> $ {{item.cost}} </p>
    <button class="btn btn-primary product-delete-button" mat-button mat-raised-button
            color="primary" *ngIf="isAdmin"> Delete
    </button>
    <button class="btn btn-primary product-delete-button" mat-button mat-raised-button
            color="accent" (click)="goToProductPage()"> Details
    </button>
  </div>
</div>

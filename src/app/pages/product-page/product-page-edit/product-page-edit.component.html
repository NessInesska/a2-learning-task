<div class="product-full-page">
  <app-page-header></app-page-header>
  <div class="container">

    <form [formGroup]="editMainPageForm" (ngSubmit)="onSubmit">
      <div class="product-full-page-top-part">
        <div class="product-full-page-top-left">

          <div class="product-picture">
            <img src="{{item.image}}">
          </div>
          <div class="product-rating">
            <mat-icon color="primary" *ngFor="let i of range">star</mat-icon>
            <mat-icon color="primary" *ngFor="let i of emptyRange">star_border</mat-icon>
          </div>

          <div class="product-price-gender-category">

            <mat-form-field class="form-field item-name-input">
              <input id="itemCostInput"
                     matInput
                     name="itemCostInput"
                     type="text"
                     class="form-control"
                     pattern="[0-9]*"
                     placeholder="{{item.cost}}"
                     formControlName="itemCostInput">
            </mat-form-field>

            <!--<div *ngIf="itemCostInput.invalid && (itemCostInput.dirty || itemCostInput.touched)"-->
                 <!--class="alert alert-danger">-->

              <!--<div *ngIf="itemCostInput.errors.required">-->
                <!--Product name is required.-->
              <!--</div>-->
            <!--</div>-->

            <mat-form-field class="form-field">
              <mat-select placeholder="Gender">
                <mat-option *ngFor="let gender of genders" [value]="genders.name">
                  {{gender.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="form-field">
              <mat-select placeholder="Category">
                <mat-option *ngFor="let category of genders" [value]="genders.name">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>


            <div> {{item.category}}</div>
          </div>
        </div>
        <div class="product-description">
          <div class="product-description-title">
            <mat-form-field class="item-name-input">
              <input id="itemNameInput"
                     matInput
                     name="itemNameInput"
                     type="text"
                     class="form-control"
                     placeholder="{{item.name}}"
                     formControlName="itemNameInput">
            </mat-form-field>
            <button class="btn btn-primary product-edit-button"
                    mat-button mat-raised-button
                    color="primary"
                    [disabled]="true"
                    (click)="goToEditProductsPage($event)">
              Edit
            </button>
          </div>
          <mat-form-field>
            <textarea id="descriptionInput"
                      matInput
                      rows="5"
                      name="descriptionInput"
                      type="text"
                      class="form-control"
                      placeholder="{{item.description}}"
                      formControlName="descriptionInput">
          </textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="product-full-page-footer">
        <button #buyButton
                type="submit"
                mat-button mat-raised-button
                class="buy-product-button"
                [disabled]="editMainPageForm.invalid">
          Save
        </button>
        <button #buyButton
                type="reset"
                mat-button mat-raised-button
                class="buy-product-button"
                [disabled]="item.count < 1">
          Cancel
        </button>
      </div>
    </form>
  </div>
  <footer class="footer">
    <div class="text"> Copyright "Demo Shop", 2018</div>
  </footer>
</div>

<div class="wrapper">
  <app-page-header [login]="login"></app-page-header>

  <div class="container">

    <div class="dropdown-wrapper">
      <div class="dropdown">
        <button #showFiltersButton
                mat-button
                mat-raised-button
                class="show-filters-button"
                (click)="onFiltersClick()"
                (focus)="closeDropdown()">
          Filter
        </button>

        <div #dropdownContent class="dropdown-content" *ngIf="isOpened">
          <div class="dropdown-content-wrapper">
            <div class="availability-filter">
              <div class="title"> Avaliable only</div>
              <input type="checkbox">
            </div>
            <div class="gender-filter">
              <div class="title"> Gender</div>
              <div>
                <input type="radio" id="male" value="male" name="gender"><label for="male"> Male </label>
              </div>
              <div>
                <input type="radio" id="female" value="female" name="gender"><label for="female"> Female </label>
              </div>
              <div>
                <input type="radio" id="unisex" value="unisex" name="gender"><label for="unisex"> Unisex </label>
              </div>
            </div>
            <div class="categories-filter">
              <div class="title"> Category</div>
              <mat-select placeholder="Category">
                <mat-option *ngFor="let category of categories" [value]="category.name">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </div>
            <div class="rating-filter">
              <div class="title"> Rating</div>
              <input type="range">
            </div>
            <div class="price-filter">
              <div class="title"> Price</div>
              <input type="range">
            </div>
          </div>
          <div class="filter-buttons">
            <button mat-button
                    mat-raised-button
                    class="apply-filters-button"
                    type="submit"
                    (click)="filterProducts()">
              Apply
            </button>
            <button class="clear-filters-button"
                    mat-button
                    mat-raised-button
                    type="reset"
                    (click)="closeDropdown()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <app-product-card class="product-card"
                      *ngFor="let item of productArray"
                      [item]="item"
                      [isAdmin]="isAdmin">
    </app-product-card>
  </div>

  <footer class="footer">
    <div class="text"> Copyright "Demo Shop", 2018</div>
  </footer>
</div>
